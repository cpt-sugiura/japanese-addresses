name: Test
on:
  push:
    branches-ignore:
      - 'develop'
      - 'gh-pages'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir data || true
      - run: npm install
      - name: Build Nagano, Hokkaido, and Nara data
        run: node bin/build.js 20,1,29
      - name: sqlite3 install
        run: sudo apt install libsqlite3-dev
      - name: Generate csv file from sqlite3
        run: sqlite3 -header -csv data/latest.db "select * from addresses;" > data/latest.csv
      - name: Test
        run: npx mocha
